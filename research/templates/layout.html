<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Viberent is conducting research on the fashion industry's sustainable practices and initiatives.
		 Our research looks to understand the current available solutions to the industry's take, make, waste linear model
		 in hopes to find the missing piece and help to develop a circular model with zero waste."
    />

    <title>Viberent</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Own Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <!-- Logo In Tab Bar -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/images/logo.ico"
    />
  </head>
  <body>
    <header class="banner">
      <div class="caption">
        <h1 class="text-center">Viberent</h1>
      </div>
    </header>
    <main class="container-md">{% block content %}{% endblock content %}</main>
    <footer>
      <h1 class="text-center">Viberent</h1>
    </footer>
  </body>
</html>
